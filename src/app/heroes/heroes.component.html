<h2>Heroes List</h2>

<div>
  <label for="new-hero">Hero Name:</label>
  <input type="text" id="new-hero" #heroName />

  <button
    type="button"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/heroes/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </a>
    <button class="delete" (click)="delete(hero)">X</button>
  </li>
</ul>
